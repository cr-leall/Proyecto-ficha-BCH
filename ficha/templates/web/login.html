<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Inicio de Sesión</title>
</head>

<body>
  <header class="header"> 
    <nav>
      <img src="{% static 'img/logoBch.png' %}" id="logo" alt="logoBch"> 
    </nav>
  </header>

  <section id="container">
    <div class="form-container">
      <h1 class="title">Bienvenido de nuevo</h1>
      
      <!-- Mostrar mensaje error en credenciales -->
      {% if error %}
        <div class="alert">{{ error }}</div>
      {% endif %}
      <!-- Mostrar mensaje sesion cerrada -->
      {% if output %}
      <div class="alert">{{ output }}</div>
      {% endif %}
      <form class="form" action="{% url 'login' %}" method="post" onsubmit="validarDatos()">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" name="username" id="username" maxlength="15" placeholder="Ingrese su nombre de Usuario">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" maxlength="30" placeholder="Introduzca su contraseña">
        </div>
        <button type="submit" class="button">Ingresar</button>
        <label class="switch"> Mantener sesión iniciada
          <input checked="" type="checkbox">
          <div class="slider">
              <div class="circle">
                  <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                      <g>
                          <path data-original="#000000" fill="currentColor" d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"></path>
                      </g>
                  </svg>
                  <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                      <g>
                          <path class="" data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                      </g>
                  </svg>
              </div>
              <p class="signup">¿No tienes una cuenta?
                <a rel="noopener noreferrer" href="{% url 'registro' %}" class="button">Registrarte</a>
              </p>
          </div>
      </label>
      </form>
    </div>
    <div class="tarjeta"><img src="{% static 'img/logo_user.png'%}" id="log_user" alt="logo_user">
      <p> Nombre: Juanito Perez Cargo: Analista de evaluación CI: 19.221.777-8
      </p>
    </div>
  </section>

  <!-- Define la variable de URL en un bloque script -->
  <script>
    var urlIndex = "{% url 'index' %}";
  </script>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
